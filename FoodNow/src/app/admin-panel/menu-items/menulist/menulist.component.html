<div class="row">
  <div class="col s12 m12">
    <div class="card whitesmoke">
      <div class="card-content white-text">
        <span class="card-title" style="color: black;">Menu List</span>
        <table class="responsive-table centered">
          <tr>
            <th style="color: dimgray;">Restaurant ID</th>
            <th style="color: dimgray;">Item 1</th>
            <th style="color: dimgray;">Item 2</th>
            <th style="color: dimgray;">Item 3</th>
            <th style="color: dimgray;">Item 4</th>
            <th style="color: dimgray;">Item 5</th>
          </tr>
          <tr *ngFor="let i of service.menulist">
            <td style="color: black;" (click)="populateForm(i)">
              {{ i.restaurantID }}
            </td>
            <td style="color: black;">{{ i.item1 }}</td>
            <td style="color: black;">{{ i.item2 }}</td>
            <td style="color: black;">{{ i.item3 }}</td>
            <td style="color: black;">{{ i.item4 }}</td>
            <td style="color: black;">{{ i.item5 }}</td>
            <td style="color: black;">
              <!-- <button (click)="onDelete(i.restaurantID)">
                <i class="material-icons">delete_forever</i>
              </button> -->
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
