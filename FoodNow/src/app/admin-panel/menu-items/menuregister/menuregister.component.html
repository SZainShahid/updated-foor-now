<div class="row">
    <div class="col s12 m12">
        <div class="card whitesmoke">
            <div class="card-content white-text">
                <span class="card-title" style="color: black;">Menu Edit</span>
                <form #form="ngForm" (submit)="onSubmit(form)">
                    <input type="hidden" name="menuID" #menuID="ngModel"
                        [(ngModel)]="service.formMenuData.menuID">
                    <div class="form-group">
                        <label>Restaurant ID</label>
                        <input type = "number" name="restaurantID" #restaurantID="ngModel"
                            [(ngModel)]="service.formMenuData.restaurantID" class="form-control" required>
                        <div class="validation-error" *ngIf="restaurantID.invalid && restaurantID.touched">
                            Required Field!
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Item 1</label>
                        <input name="item1" #item1="ngModel"
                            [(ngModel)]="service.formMenuData.item1" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Item 2</label>
                        <input name="item2" #item2="ngModel"
                            [(ngModel)]="service.formMenuData.item2" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Item 3</label>
                        <input name="item3" #item3="ngModel"
                            [(ngModel)]="service.formMenuData.item3" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Item 4</label>
                        <input name="item4" #item4="ngModel"
                            [(ngModel)]="service.formMenuData.item4" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Item 5</label>
                        <input name="item5" #item5="ngModel"
                            [(ngModel)]="service.formMenuData.item5" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]="form.invalid"
                            style="background-color: whitesmoke; color:black"
                            class="btn-large btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
